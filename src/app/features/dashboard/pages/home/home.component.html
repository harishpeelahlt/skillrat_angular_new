<div class="min-h-screen bg-gray-50">
  <header class="bg-gradient-to-r from-indigo-600 to-sky-500 text-white p-6 shadow">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-semibold">Dashboard</h1>
      <div class="text-sm opacity-90">Welcome, {{ name() }}</div>
    </div>
  </header>

  <div class="max-w-7xl mx-auto p-6 grid gap-6 md:grid-cols-2 xl:grid-cols-4">
    <div class="bg-white rounded-xl shadow p-5">
      <div class="text-gray-500 text-sm">Total Students</div>
      <div class="text-3xl font-semibold">{{ stats().students }}</div>
    </div>
    <div class="bg-white rounded-xl shadow p-5">
      <div class="text-gray-500 text-sm">Teachers</div>
      <div class="text-3xl font-semibold">{{ stats().teachers }}</div>
    </div>
    <div class="bg-white rounded-xl shadow p-5">
      <div class="text-gray-500 text-sm">Classes</div>
      <div class="text-3xl font-semibold">{{ stats().classes }}</div>
    </div>
    <div class="bg-white rounded-xl shadow p-5">
      <div class="text-gray-500 text-sm">Exams</div>
      <div class="text-3xl font-semibold">{{ stats().exams }}</div>
    </div>
  </div>

  <div class="max-w-7xl mx-auto p-6">
    <div class="bg-white rounded-xl shadow p-6">
      <div class="text-gray-700 font-medium mb-4">Upcoming Exams (trend)</div>
      <div class="h-64 flex items-center justify-center text-gray-400">Chart placeholder</div>
    </div>
  </div>
</div>

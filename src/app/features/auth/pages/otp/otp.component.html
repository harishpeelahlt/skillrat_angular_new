<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 to-purple-100 p-6">
  <div class="w-full max-w-md bg-white/80 backdrop-blur rounded-xl shadow-xl p-8">
    <h1 class="text-2xl font-semibold text-gray-800 mb-6">Enter OTP</h1>
    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
      <label class="block">
        <span class="text-sm text-gray-600">OTP Code</span>
        <input class="mt-1 w-full rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 p-3 tracking-widest text-center" formControlName="otp" placeholder="1234" />
      </label>
      <button class="w-full py-3 rounded-lg bg-indigo-600 text-white hover:bg-indigo-700 disabled:opacity-50" [disabled]="submitting || form.invalid">
        {{ submitting ? 'Verifying...' : 'Verify' }}
      </button>
    </form>
  </div>
</div>

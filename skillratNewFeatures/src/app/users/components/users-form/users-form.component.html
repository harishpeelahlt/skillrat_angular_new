<div class="fixed inset-0 z-40 flex items-center justify-center bg-black bg-opacity-40 backdrop-blur-sm" @backdrop>
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-xl mx-4 max-h-[85vh] flex flex-col"
       @modal
       [ngClass]="{ 'shake-modal': showShake }">
    <div class="flex items-center justify-between px-6 py-4 border-b border-neutral-200 flex-none">
      <div>
        <h2 class="font-semibold text-neutral-800" style="font-size: 2em;">Create new user</h2>
      </div>
      <button type="button" class="text-neutral-400 hover:text-neutral-600" (click)="close(false)">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="px-6 pt-4 pb-6 space-y-6 overflow-y-auto flex-1">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-xs font-medium text-neutral-600 mb-1">First name</label>
          <input formControlName="firstName" type="text"
                 class="w-full px-3 py-2 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-300 focus:border-primary-300"
                 [ngClass]="{ 'border-red-500': form.get('firstName')?.invalid && form.get('firstName')?.touched, 'border-neutral-300': !(form.get('firstName')?.invalid && form.get('firstName')?.touched) }" />
        </div>
        <div>
          <label class="block text-xs font-medium text-neutral-600 mb-1">Last name</label>
          <input formControlName="lastName" type="text"
                 class="w-full px-3 py-2 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-300 focus:border-primary-300"
                 [ngClass]="{ 'border-red-500': form.get('lastName')?.invalid && form.get('lastName')?.touched, 'border-neutral-300': !(form.get('lastName')?.invalid && form.get('lastName')?.touched) }" />
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-xs font-medium text-neutral-600 mb-1">Email</label>
          <input formControlName="email" type="email"
                 class="w-full px-3 py-2 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-300 focus:border-primary-300"
                 [ngClass]="{ 'border-red-500': form.get('email')?.invalid && form.get('email')?.touched, 'border-neutral-300': !(form.get('email')?.invalid && form.get('email')?.touched) }" />
        </div>
        <div>
          <label class="block text-xs font-medium text-neutral-600 mb-1">Mobile</label>
          <input formControlName="mobile" type="text"
                 class="w-full px-3 py-2 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-300 focus:border-primary-300"
                 [ngClass]="{ 'border-red-500': form.get('mobile')?.invalid && form.get('mobile')?.touched, 'border-neutral-300': !(form.get('mobile')?.invalid && form.get('mobile')?.touched) }" />
        </div>
      </div>

      <div>
        <label class="block text-xs font-medium text-neutral-600 mb-1">Role</label>
        <select formControlName="roleId"
                class="w-full px-3 py-2 text-sm border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-300 focus:border-primary-300"
                [ngClass]="{ 'border-red-500': form.get('roleId')?.invalid && form.get('roleId')?.touched, 'border-neutral-300': !(form.get('roleId')?.invalid && form.get('roleId')?.touched) }">
          <option value="" disabled selected>Select role</option>
          <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
        </select>
      </div>

      <div *ngIf="errorMessage" class="text-xs text-red-600 bg-red-50 border border-red-100 rounded-lg px-3 py-2">
        {{ errorMessage }}
      </div>

      <div class="flex justify-end space-x-3 pt-2 flex-none">
        <button type="button" class="px-4 py-2 text-sm font-medium text-neutral-600 hover:text-neutral-800" (click)="close(false)">
          Cancel
        </button>
        <button type="submit"
                class="px-4 py-2 text-sm font-medium text-white bg-primary-600 rounded-lg hover:bg-primary-700 disabled:opacity-60 disabled:cursor-not-allowed flex items-center"
                [disabled]="isSubmitting">
          <span *ngIf="!isSubmitting">Create user</span>
          <span *ngIf="isSubmitting">Saving...</span>
        </button>
      </div>
    </form>
  </div>
</div>
